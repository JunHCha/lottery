    <link rel="stylesheet" href="/css/detail_card.css" />

    <link rel="stylesheet" href="/css/carousel.css" />

    <link rel="stylesheet" href="/css/main_style.css" />

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img class="lottery_logo" src="/image/small_lotte.png" alt="">
            <a href="/html/main.html">LOTTERY</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="/html/share.html">Share</a></li>
            <li><a href="/html/request.html">Request</a></li>

        </ul>

        <a href="#" class="navbar__toggle">
            <i class="fas fa-bars" id="hamburger"></i>
        </a>
    </nav>

    <div class="courses-container" style="min-height: calc(100vh-68px-235px);">
        <div class="course">
            <div class="course-preview">
                <img src="/image/donut/lotus.png" alt="" style="width:100%">
                <div>
                    <h6>로터스</h6>
                    <h6>유니스트 지점</h6>
                    <h2>100개 남음</h2>
                    <h2>마감 00:50:12</h2>
                </div>
            </div>
            <div class="course-info">
                <h1>제가 가져갈게요</h1>
                <div class="wrapper">
                    <div class="contact-form">
                        <div class="input-fields">
                            <input type="text" class="input" placeholder="요청 지점">
                            <input type="text" class="input" placeholder="요청 수량">
                            <input type="text" class="input" placeholder="예상 도착 시간">
                            <input type="text" class="input" placeholder="핸드폰 번호">
                        </div>
                        <div class="msg">
                            <textarea placeholder="부탁사항"></textarea>
                            <div class="btn">요청</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br><br>

        <div class="footer-left">
            <h3>LOTTERY</h3>
            <p class="footer-company-name">UNIST-LIKELION &copy; 2020</p>

        <div class="footer-right">

            </p>
            <div class="footer-icons">
                <a href="https://www.facebook.com/likelion.UNIST"><i class="fa fa-facebook"></i></a>
                <a href="https://github.com/PapimonLikelion/lottery"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>
