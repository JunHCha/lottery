{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/23831bcd64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/card.css' %}" />
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}" />
    <script src="{% static 'js/main_js.js' %}" defer></script>
    <script src="{% static 'js/detail.js' %}" defer></script>
    <script src="{% static 'js/write.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/write_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/write_share.css' %}" />
    <link rel="stylesheet" href="{% static 'css/write_share_mobile.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mypage_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/info_content.css' %}" />
    	
    <link rel=" shortcut icon" type="image/png" href="{% static 'lotfav.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'lotfav.ico' %}">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img class="lottery_logo" src="{% static 'image/small_lotte.png' %}" alt="">
            <a href="{% url 'main' %}">LOTTERY</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="{% url 'share' %}">Share</a></li>
            <li><a href="{% url 'request' %}">Request</a></li>
            <li><a href="{% url 'write' %}">Write</a></li>
            <li><a href="{% url 'about' %}">About</a></li> 
        </ul>
        <ul class="navbar__mypage">
            <li><a href="{% url 'mypage' %}"><i class="fas fa-user"></i></a></li>
        </ul>

        <a href="#" class="navbar__toggle">
            <i class="fas fa-bars" id="hamburger"></i>
        </a>
    </nav>

    {% block content %}
    {% endblock content %}

    <footer class="footer-distributed">
        <div class="footer-left">
            <h3>LOTTERY</h3>
            <p class="footer-company-name">UNIST-LIKELION &copy; 2020</p>
        </div>
        <div class="footer-right">
            <p class="footer-company-about">
                <span>제작</span>
                차준형 정현준 복영규 조영상
            </p>
            <div class="footer-icons">
                <a href="https://www.facebook.com/likelion.UNIST"><i class="fa fa-facebook"></i></a>
                <a href="https://github.com/PapimonLikelion/lottery"><i class="fa fa-github"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
